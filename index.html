<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Player de Música</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="coverElement">
            <img id="coverDisplay" alt="Capa do Álbum">
        </div>
        <div id="musicDisplay">Música atual: Nenhuma</div>
        <button id="playButton">Tocar Música</button>
        <button id="stopButton">Parar Música</button>

        <br>
        <label for="volumeControl">Volume</label>
        <input type="range" id="volumeControl" min="0" max="100" value="50" step="1">
        <p>Volume Atual:</p><p id="volume">0</p>
    </div>

    <script src="musicPlayer.js"></script>
</body>
</html>

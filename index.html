<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Surreal</title>
    <link rel="stylesheet" href="css/galeria.css">
</head>
<body>
    <header>
        <h1 class="titulo">Galeria Surreal</h1>
        <p class="subtitulo">
            Todas as Imagens foram criadas por Inteligência Artificial.
        </p>
        <p class="creditos">
            <a href="https://labs.openai.com/" target="_blank">DALL-E v2</a>
        </p>
    </header>

    <section id="galeria">
        <div id="imagem-principal">
            <p class="texto-alternativo">
                Selecione uma imagem abaixo para exibir em maior resolução
            </p>

            <img src="" alt="" id="imgFull">
            <button class="anterior">&lt; <span>Anterior</span></button>
            <button class="proximo"><span>Próximo</span> &gt;</button>
        </div>
        <div id="imagens">
            <img src="imagens/burger.png" alt="Pintura de um Hamburquer">
            <img src="imagens/car-futurista.png" alt="Pintura de um carro Futurista">
            <img src="imagens/estatua.png" alt="Estatua com fone de ouvido">
            <img src="imagens/gato-submarino.png" alt="Um submarino em forma de gato">
            <img src="imagens/girassol.png" alt="Um Girassol estiloso">
            <img src="imagens/macbook.png" alt="Macbook modinha">
            <img src="imagens/monster.png" alt="Monstro em forma de bola de pelos">
            <img src="imagens/por-do-sol.png" alt="Por do sol em cores Vice City">
            <img src="imagens/rei-capivara.png" alt="Grande peixe em um mini aguario">
            <img src="imagens/sorvetes-monstros.png" alt="Rabiscos a giz com aparencia de monstros sorvetes">
        </div>
    </section>



    <script src="js/app.js"></script>
</body>
</html>

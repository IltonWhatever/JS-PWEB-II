<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Surreal</title>
    <link rel="stylesheet" href="css/galeria.css">
</head>
<body>
    <header>
        <h1 class="titulo">Galeria de Desenhos</h1>
        <p class="subtitulo">
            Todas as Imagens foram criadas por Ilton.
        </p>
        <p class="creditos">
            <a href="https://www.instagram.com/ilton.whatever/" target="_blank">Ilton Whatever</a>
        </p>
    </header>

    <section id="galeria">
        <div id="imagem-principal">
            <p class="texto-alternativo">
                Selecione uma imagem abaixo para exibir em maior resolução
            </p>

            <img src="" alt="" id="imgFull">
            <button class="anterior">&lt; <span>Anterior</span></button>
            <button class="proximo"><span>Próximo</span> &gt;</button>
        </div>
        <div id="imagens">
            <img src="imagens/Azazel.jpg" alt="Hiro personagem do Manhwa The Red King">
            <img src="imagens/Berserk1.jpg" alt="Guts protagonista do Manga Berserker">
            <img src="imagens/Berserk2.jpg" alt="Guts em uma das lutas no qual ele fica em estado 'Berserker'">
            <img src="imagens/Soul Eater.jpg" alt="Protagonistas do anime Soul Eater">
            <img src="imagens/Billi.jpg" alt="Cantora Billie Eilish">
            <img src="imagens/Duda.jfif" alt="Desenho de uma amiga chamada Duda">
            <img src="imagens/Hand.jpg" alt="Desenho feito para o evento IFCE - Setembro Amarelo">
            <img src="imagens/IseeYou.jfif" alt="Desenho sobre Ansiedade usando uma anologia">
            <img src="imagens/Jinx.jfif" alt="Jinx personagem do jogo League of Legends">
            <img src="imagens/Kaneki.jpg" alt="Personagem principal do Manga Tokyo Ghoul">
            <img src="imagens/Lina.jpg" alt="Desenho com base em uma modelo">
        </div>
    </section>



    <script src="js/app.js"></script>
</body>
</html>

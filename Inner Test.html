<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Teste de JavaScript</h2>
    
    <button onclick='document.getElementById("paragrafo").innerHTML += "<br>Another Paragraph"'>
        Add Paragraph

    </button>
    <p id="paragrafo"></p>
    <script>
        document.getElementById("paragrafo").innerHTML = "Another Paragraph"
    </script>
</body>
</html>
